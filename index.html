<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="логотип проекта Место"
          class="header__logo"
        />
      </header>

      <section class="profile">
        <img
          src="./images/profile-pic.jpg"
          class="profile__photo"
          alt="мужчина в красной шапочке"
        />
        <div class="profile__info">
          <div class="profile__nameline">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
      </section>

      <section class="cards">
        <ul class="card__list">
          <li class="card">
            <img
              src="./images/karachaevsk.jpg"
              class="card__photo"
              alt="замок среди гор"
            />
            <div class="card__bottom">
              <p class="card__place">Карачаевск</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/elb.jpg"
              class="card__photo"
              alt="вид на Эльбрус"
            />
            <div class="card__bottom">
              <p class="card__place">Гора Эльбрус</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/dombai.jpg"
              class="card__photo"
              alt="лес и горы"
            />
            <div class="card__bottom">
              <p class="card__place">Домбай</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/elb.jpg"
              class="card__photo"
              alt="вид на Эльбрус"
            />
            <div class="card__bottom">
              <p class="card__place">Гора Эльбрус</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/dombai.jpg"
              class="card__photo"
              alt="лес и горы"
            />
            <div class="card__bottom">
              <p class="card__place">Домбай</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/karachaevsk.jpg"
              class="card__photo"
              alt="замок среди гор"
            />
            <div class="card__bottom">
              <p class="card__place">Карачаево-Черкессия</p>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__form">
          <p class="popup__edit">Редактировать профиль</p>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__value" value="Жак-Ив Кусто" />
            <input
              type="text"
              class="popup__value"
              value="Исследователь океана"
            />
            <button class="popup__save" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
