<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="логотип проекта Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/profile-pic.jpg"
            class="profile__photo"
            alt="мужчина в красной шапочке"
          />
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
              <button
                class="profile__edit"
                type="button"
                aria-label="редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add"
            type="button"
            aria-label="добавить фото"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/karachaevsk.jpg"
                class="card__photo"
                alt="замок среди гор"
              />
              <div class="card__bottom">
                <h2 class="card__place">Карачаевск</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elb.jpg"
                class="card__photo"
                alt="вид на Эльбрус"
              />
              <div class="card__bottom">
                <h2 class="card__place">Гора Эльбрус</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/dombai.jpg"
                class="card__photo"
                alt="лес и горы"
              />
              <div class="card__bottom">
                <h2 class="card__place">Домбай</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elb.jpg"
                class="card__photo"
                alt="вид на Эльбрус"
              />
              <div class="card__bottom">
                <h2 class="card__place">Гора Эльбрус</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/dombai.jpg"
                class="card__photo"
                alt="лес и горы"
              />
              <div class="card__bottom">
                <h2 class="card__place">Домбай</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/karachaevsk.jpg"
                class="card__photo"
                alt="замок среди гор"
              />
              <div class="card__bottom">
                <h2 class="card__place">Карачаево-Черкессия</h2>
                <button
                  class="card__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть окно редактирования"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
          <fieldset class="popup__fieldset">
            <input
              type="text"
              class="popup__input popup__input_data_name"
              name="name"
              placeholder="Жак-Ив Кусто"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_data_description"
              name="description"
              placeholder="Исследователь океана"
              required
            />
            <button class="popup__save" type="submit" aria-label="сохранить">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
